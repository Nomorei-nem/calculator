<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utc-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Inline+Display:wght@100..900&family=Comfortaa:wght@300..700&family=Inter+Tight:ital,wght@0,100..900;1,100..900&family=Inter:wght@100..900&family=Monoton&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
			rel="stylesheet"
		/>

		<link rel="stylesheet" href="./style.css" />
		<script defer src="./script.js"></script>
		<title>Calculator</title>
	</head>

	<body>
		<main class="main">

			<div class="calculator">
				<div class="calculator-model-details"><p>ODIN</p> <p>TOP - 2-22-24</p></div>
				<div class="screen"></div>
				
				<div class="keypad">
					<span class="solar-cell">
						<span class="cell"></span>
						<span class="cell"></span>
						<span class="cell"></span>
						<span class="cell"></span>
					</span>
					<button class="key text-keys">CE</button>
					<button class="key text-keys">ON/C</button>
					<button class="key">7</button>
					<button class="key">8</button>
					<button class="key">9</button>
					<button class="key">%</button>
					<button class="key">&#8730;</button>
					<button class="key">4</button>
					<button class="key">5</button>
					<button class="key">6</button>
					<button class="key">&plusmn;</button>
					<button class="key">&divide;</button>
					<button class="key">1</button>
					<button class="key">2</button>
					<button class="key">3</button>
					<button class="key plus-sign">+</button>
					<button class="key">&times;</button>
					<button class="key">0</button>
					<button class="key">.</button>
					<button class="key">=</button>
					<button class="key">&minus;</button>
				</main>
				</div>
			</div>
	</body>
</html>
