<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utc-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Inline+Display:wght@100..900&family=Comfortaa:wght@300..700&family=Inter+Tight:ital,wght@0,100..900;1,100..900&family=Inter:wght@100..900&family=Monoton&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
			rel="stylesheet"
		/>

		<link rel="stylesheet" href="./style.css" />
		<link rel="icon" href="./assets/calcfavicon.svg" type="image/svg+xml" />

		<script defer src="./script.js"></script>
		<title>Calculator</title>
	</head>

	<body>
		<main class="main">
			<div class="calculator">
				<div class="calculator-model-details">
					<div>ODIN</div>
					<div class="model-details">nem - 2-22-24</div>
				</div>
				<div class="screen">
					<div class="current-equation"></div>
					<div class="results"></div>
				</div>

				<div class="keypad">
					<span class="solar-cell">
						<span class="cell"></span>
						<span class="cell"></span>
						<span class="cell"></span>
						<span class="cell"></span>
					</span>
					<button class="key key--green operators" value="^">^</button>
					<button class="key text-keys backspace" value="Backspace">CE</button>
					<button class="key text-keys delete" value="Delete">ON/C</button>
					<button class="key number" value="7">7</button>
					<button class="key number" value="8">8</button>
					<button class="key number" value="9">9</button>
					<button class="key key--green operators" value="%">%</button>
					<button class="key key--green square-root" value="square-root">
						&#8730;
					</button>
					<button class="key number" value="4">4</button>
					<button class="key number" value="5">5</button>
					<button class="key number" value="6">6</button>
					<button class="key key--green positive-negative" value="+/-">
						&plusmn;
					</button>
					<button class="key key--green operators" value="/">&divide;</button>
					<button class="key number" value="1">1</button>
					<button class="key number" value="2">2</button>
					<button class="key number" value="3">3</button>
					<button class="key plus-sign key--green operators" value="+">
						+
					</button>
					<button class="key key--green operators" value="*">&times;</button>
					<button class="key number" value="0">0</button>
					<button class="key decimal" value=".">.</button>
					<button class="key key--green operators _-" value="-">&minus;</button>
					<button class="key key--equals enter" value="=">=</button>
				</div>
			</div>
			<div>
				<input type="checkbox" class="checkbox" />
				<div class="big--oops"></div>
			</div>
		</main>
	</body>
</html>
